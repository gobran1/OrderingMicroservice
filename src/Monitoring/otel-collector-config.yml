receivers:
  otlp:
    protocols:
      grpc:       
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 10s
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 256
  attributes:
    actions:
      - action: upsert
        key: deployment.environment
        value: production

exporters:
  zipkin:
    endpoint: "http://jaeger:9411/api/v2/spans"
  prometheus:
    endpoint: "0.0.0.0:8889"

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, memory_limiter, attributes]
      exporters: [zipkin]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]